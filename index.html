<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to our grocery store!</h3>
    <p>Coding Fresh is the best fresh grocery store in <a href=https://www.cloudbees.com/blog/remote-origin-already-exists-error>Townsville</a>! <br>
        We offer a wide selection of locally grown produce and organic products.
    </p>
    <ul>
        <li><a href="" src="images/Coding Fresh/ja-ma--gOUx23DNks-unsplash.jpg" alt=""></li>
        <li><a href=""><img src="images/Coding Fresh/annie-spratt-m1t-RJ1iCIU-unsplash.jpg" alt=""></a></li>
        <li><img src="images/Coding Fresh/honza-vojtek-A39EqNtDpZs-unsplash.jpg" alt=""></li>
        <li><img src="images/Coding Fresh/michael-c-qrdbYqxnets-unsplash.jpg" alt=""></li>
    </ul>
    <h3>Contact us!</h3>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Name..."><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Email..."><br>
        <label>Phone:</label><br>
        <input type="text" id="phone" placeholder="Phone..."><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="Email">
        <label for="email">Email</label>
        <input type="radio" id="phoneradio" value="Phone">
        <label for="email">Phone</label><br>
        <button>Submit</button>
    </form>
</body>
</html>
